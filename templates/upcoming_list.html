    <style>
      /* Background Image */
      body {
        background-color: black;
        background-size: cover;
        color: #fff;

      /* Navbar */
      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
      }

        color: #fff;
      }
  
      /* Scrollable Container */
      .scrollable-container {
        max-height: 500px;
        overflow-y: auto;
      }
  
      /* Card Styling */
      .card {
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        color: #fff;
      }
  
      .card img {
        height: 200px;
        object-fit: cover;
      }
  
      .card-title {
        font-weight: bold;
        text-align: center;
      }
  
      /* Pagination */
      .pagination .page-link {
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
  
      .pagination .page-link:hover {
        background-color: #28a745;
        color: #fff;
      }
  
      /* Buttons */
      .btn-success {
        background-color: #28a745;
      }
      .form-control {
        background-color: black; /* Black background */
        color: white; /* White text color */
        border: 1px solid white; /* Optional: to make the border visible in white */
}

    .form-control::placeholder {
          color: lightgray; /* Light white placeholder text */
  }
   .custom-dropdown {
  background-color: black; /* Entire dropdown background */
}

.custom-dropdown .dropdown-item {
  color: white; /* Default text color */
  background-color: transparent; /* Transparent by default */
}

.custom-dropdown .dropdown-item:hover,
.custom-dropdown .dropdown-item:focus {
  background-color: white; /* Transparent background while selecting */
  color: black; /* Text remains white */
}

.custom-dropdown .dropdown-item:active {
  background-color: white; /* Background becomes white after selection */
  color: black; /* Text changes to black for visibility */
}

.custom-dropdown .dropdown-divider {
  border-color: #666; /* Subtle divider color for contrast */
}
    </style>
